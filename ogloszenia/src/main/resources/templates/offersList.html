<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
    <head>
        <title>Lista ofert</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <section layout:fragment="content">
            <p th:each="cm : ${carManufacturers}" th:text="${cm.name}"></p>
            <h1> --------- </h1>
            <p th:each="cm : ${carModels}" th:text="${cm.name}"></p>
            <h1> --------- </h1>
            <p th:each="bs : ${bodyStyles}" th:text="${bs.name}"></p>
            <h1> --------- </h1>
            <p th:each="ft : ${fuelTypes}" th:text="${ft.name}"></p>
            <h1> --------- </h1>
            <p th:each="cm2 : ${carModels2}" th:text="${cm2.name}"></p>
            <h1> --------- </h1>
            <p th:each="of : ${offers}" th:text="${of.title}"></p>
            <h1> --------- </h1>
            <p th:each="of : ${offersByModel}" th:text="${of.title}"></p>
            <h1> --------- </h1>
            <!------------------------>
            <p th:each="of : ${offersByManufacturer}" th:text="${of.title}"></p>
            <h1> --------- </h1>
            <!------------------------>
            <p th:each="of : ${offersById}" th:text="${of.title}"></p>
            <h1> --------- </h1>
        </section>
    </body>
</html>
